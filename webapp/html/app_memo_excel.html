<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="static/css/app_memo_excel.css" type="text/css" rel="stylesheet">
    </link>
    <script src="static/js/vue.js" type="text/javascript"></script>
    <script src="static/js/axios.js"></script>
    <script src="static/js/app_memo_excel.js" type="text/javascript"></script>
</head>

<body onload="init();">
    <div id="app">
        <div id="top">
            <h3>Word extension</h3>
        </div>
        <div id="left">
            <div id="function_menu">
                <h2>분류메뉴</h2>
                <select>
                    <option v-for="category in categories" v-bind:value="category">{{category}}</option>
                </select>
            </div>
            
            <div id="message_box">
                <h5>[message]</h5>
                <div>{{result_message}}</div>
            </div>
        </div>
        <div id="right">
            <div v-for="article in articles" class="article_list">
                <ul class="article">
                    <li><div>{{article.word}}</div><div>{{article.meaning}}</div><button v-on:click="modify_article_word(article)">수정</button></li>
                    <li><div v-for="example in article.examples" class="example">{{example}}<button>수정</button></div><button>추가</button></li>
                    <li><div><span v-for="keyword in article.keywords">{{[keyword]}}</span></div><button>수정</button></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
